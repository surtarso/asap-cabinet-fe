name: Python CI for PyQt5 App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pyqt5

      - name: Ensure PyQt5 is available via pip
        run: |
          python3 -m pip install PyQt5==5.15.9

      - name: Run the app (just check if it starts)
        run: |
          python3 asap-cabinet-fe.py
